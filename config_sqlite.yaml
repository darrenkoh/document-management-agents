# Document Classification Agent Configuration (SQLite version)
# Updated for high-performance SQLite database

# Source directories to monitor for files
source_paths:
  - "/Volumes/1TB/Private"

# Database configuration
database:
  # SQLite database file (much faster than TinyDB JSON)
  path: "documents.db"
  # Path to export JSON output file
  json_export_path: "classifications.json"
  # Vector database configuration
  vector_store:
    type: "chromadb"
    persist_directory: "vector_store"
    collection_name: "documents"
    dimension: 4096
    distance_metric: "cosine"

# Ollama configuration
ollama:
  endpoint: "http://spark-7819.local:11434"
  model: "deepseek-r1:8b"
  timeout: 300
  num_predict: 6000
  embedding_model: "qwen3-embedding:8b"
  ocr_model: "deepseek-ocr:3b"
  ocr_timeout: 300

# File extensions to process
file_extensions:
  - ".pdf"
  - ".docx"
  - ".doc"
  - ".txt"
  - ".png"
  - ".jpg"
  - ".jpeg"
  - ".gif"
  - ".tiff"

# Optional: Predefined classification categories
categories: []
